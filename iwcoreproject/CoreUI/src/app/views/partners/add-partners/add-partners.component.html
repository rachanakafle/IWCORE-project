<div class="container">
      <div class="row">
            <div class="col-md-8 mx-auto">
                  <div class="card-header p-4">
                        <strong></strong>
                        <small>Form</small>
                  </div>
                  <div class="card-group">

                        <div class="card p-4">
                              <div class="card-body">
<form [formGroup]="partnerForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
      <div class="form-group">
                  <div class="form-group">
                              <label>Company Name</label>
                              <input type="text" formControlName="partner_name" class="form-control"
                                placeholder="Enter Company Name" />
                            </div>

            <!-- <label>Company Name</label>
            <input type="text" class="form-control" placeholder="Enter Company Name" formControlName="partner_name"
            [ngClass]="{ 'is-invalid': submitted && f.partner_name.errors }">
            <div *ngIf="submitted && f.partner_name.errors" class="invalid-feedback">
                <div *ngIf="f.partner_name.errors.required">Company Name is required</div>

          </div> -->
          
          </div>
                <div class="form-group">
                        <label>First name</label>
                        <input type="text" class="form-control" placeholder="Enter first name" formControlName="first_name"
                        [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }">
                        <div *ngIf="submitted && f.first_name.errors" class="invalid-feedback">
                            <div *ngIf="f.first_name.errors.required">First Name is required</div>
        
                      </div>
                      
                      </div>
                      <div class="form-group">
                            <label>Last name</label>
                            <input type="text" class="form-control" placeholder="Enter last name"
                             formControlName="last_name"
                            [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }">
                            <div *ngIf="submitted && f.last_name.errors" class="invalid-feedback">
                                <div *ngIf="f.last_name.errors.required">Last Name is required</div>
                          </div>
                      </div>
                <div class="form-group">
                  <label>Email address</label>
                  <input type="email" class="form-control" placeholder="Enter email" formControlName="email"
                  [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.first_name.errors.required">Email is required</div>
        
                      </div>
                
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" placeholder="Password" formControlName="password"
                  [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
        
                      </div>
                </div>
                <div class="form-group">
                        <label>Address</label>
                        <input type="text" formControlName="address" class="form-control"
                          placeholder="Enter address" />
                      </div>

                      <div class="form-group">
                        <label>Contact</label>
                        <input type="text" formControlName="contact" class="form-control"
                          placeholder="Enter Contact" />
                      </div>

                      <div class="custom-file">
                        <label>Photo</label>
                        <input type="file" 
                        (change)="handleFileInput($event)"
                         formControlName="photo" class="file-input" placeholder="Enter photo" accept="image/*" />
                      </div>
                      <div style="height: 50px; width: 50px;">
                      </div>
               
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
              </div>
              </div>
              </div>
              </div>
              </div>
              </div>
