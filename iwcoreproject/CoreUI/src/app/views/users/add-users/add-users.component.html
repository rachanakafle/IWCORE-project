<div class="container">
  <div class="row">
        <div class="col-md-8 mx-auto">
              <div class="card-header p-4">
                    <strong>Users</strong>
                    <small>Form</small>
              </div>
              <div class="card-group">                        

                    <div class="card p-4">

                          <div class="card-body">
<form [formGroup]="addUsersForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
  <div class="form-group">
    <label>First name</label>
    <input type="text" formControlName="first_name" class="form-control" placeholder="Enter first name"
    [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }">
                        <div *ngIf="submitted && f.first_name.errors" class="invalid-feedback">
                            <div *ngIf="f.first_name.errors.required">First Name is required</div>
        
                      </div>
  </div>

  <div class="form-group">
    <label>Last name</label>
    <input type="text" formControlName="last_name" class="form-control" placeholder="Enter last name"
    [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }">
                        <div *ngIf="submitted && f.last_name.errors" class="invalid-feedback">
                            <div *ngIf="f.last_name.errors.required">Last Name is required</div>
        
                      </div> 
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="email" formControlName="email" class="form-control" placeholder="Enter email"
    [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
        
                      </div>
  </div>

  <div class="form-group">
    <label>Address</label>
    <input type="text" formControlName="address" class="form-control" placeholder="Enter address" />
  </div>

  <div class="form-group">
    <label>Contact</label>
    <input type="text" formControlName="contact" class="form-control" placeholder="Enter Contact" />
  </div>

  <div class="custom-file">
    <label>Photo</label>
    <input type="file" 
    (change)="handleFileInput($event)" accept="image/*" class="file-input"
     formControlName="photo"  placeholder="Enter photo" />
  </div>
  <div style="height: 50px; width: 50px;">
  </div>
  
  <div class="form-group">
    <label>Position</label>
    <input type="text" formControlName="position" class="form-control" placeholder="Enter position" />
  </div>

  <div class="form-group">
    <label>Role</label>
      <select class="form-control" name="group" formControlName="groups"
      [ngClass]="{ 'is-invalid': submitted && f.groups.errors }">
                        <div *ngIf="submitted && f.groups.errors" class="invalid-feedback">
                            <div *ngIf="f.groups.errors.required">Role is required</div>

                      </div> 
      
        <option value="1">Developer</option>
        <option value="2">Project Manager</option>
        <option value="3">Partner</option>
      </select>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" formControlName="password" class="form-control" placeholder="Enter password"
    [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>

                      </div> 
  </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>
</div>
</div>
</div>
</div>
